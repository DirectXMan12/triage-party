settings:
  name: Kaniko
  repos:
    - https://github.com/GoogleContainerTools/kaniko

strategies:
  - id: slo
    name: SLO Violations
    description: If this has issues, we are in trouble.
    tactics:
      - p0-bug-slo-update
      - p0-bug-slo-closure
      - p1-bug-slo-update
      - p1-bug-slo-closure
      - p2-bug-slo-update
      - p3-bug-slo-update

  - id: slo-soon
    name: Nearing SLO
    description: Queries for issues that are nearing the SLO boundary
    tactics:
      - p0-bug-slo-update-soon

  - id: triage
    name: Triage
    description: Kaniko Triage Process
    tactics:
      - issues-missing-kind
      - issues-missing-area
      - features-missing-priority
      - bugs-missing-priority
      - issues-needing-response

  - id: responses
    name: Response queue
    description: Issues where the author was the most recent to update the issue
    tactics:
      - issues-needing-response

  - id: prs
    name: Pull Requests
    description: Pull Requests
    tactics:
      - pr-mergeable
      - pr-reviewable

  - id: __statistics__
    name: Queries used for generating repo stats (hidden)
    hidden: true
    tactics:
      - open-prs
      - open-issues

tactics:
  # slo ######################################
  p0-bug-slo-update:
    name: "P0 Bugs needing a response"
    resolution: "Reply to the issue"
    type: issue
    filters:
      - label: priority/p0
      - responded: +3d
      - label: "kind/bug"

  p0-bug-slo-closure:
    name: "P0 Bugs needing closure"
    resolution: "Close the issue"
    type: issue
    filters:
      - label: priority/p0
      - created: +7d
      - label: "kind/bug"

  p1-bug-slo-update:
    name: "P1 Bugs needing a response"
    resolution: "Reply to the issue"
    type: issue
    filters:
      - label: priority/p0
      - responded: +7d
      - label: "kind/bug"

  p1-bug-slo-closure:
    name: "P1 Bugs needing closure"
    resolution: "Close the issue"
    type: issue
    filters:
      - label: priority/p1
      - created: +42d
      - label: "kind/bug"

  p2-bug-slo-update:
    name: "P2 Bugs needing an update"
    resolution: "Reply to the issue"
    type: issue
    filters:
      - label: priority/p2
      - responded: +90d
      - label: "kind/bug"

  p3-bug-slo-update:
    name: "P3 Bugs needing an update"
    resolution: "Reply to the issue"
    type: issue
    filters:
      - label: priority/p3
      - responded: +180d
      - label: "kind/bug"

  # SLO soon
  p0-bug-slo-update-soon:
    name: "P0 Bugs needing an update soon"
    resolution: "Reply to the issue"
    type: issue
    filters:
      - label: priority/p0
      - responded: +1d
      - responded: -3d
      - label: "kind/bug"

  # Triage
  issues-missing-kind:
    name: "Issues missing kind"
    resolution: "Add a kind label"
    type: issue
    filters:
      - label: "!kind/.*"

  issues-missing-area:
    name: "Issues missing area"
    resolution: "Add a area or meta label"
    type: issue
    filters:
      - label: "!area/.*"
      - label: "!meta/.*"

  features-missing-priority:
    name: "Features missing priority"
    resolution: "Add a priority label"
    type: issue
    filters:
      - label: "!priority/.*"
      - label: "kind/feature"

  bugs-missing-priority:
    name: "Bugs missing priority"
    resolution: "Add a priority label"
    type: issue
    filters:
      - label: "!priority/.*"
      - label: "kind/bug"

  issues-needing-response:
    name: "Issues where the author was the last updater"
    resolution: "Tell the author thank you"
    type: issue
    filters:
     - tag: recv

  # pull requests ############################
  pr-mergeable:
    name: "Pull requests: Approved & Mergeable (EXPERIMENTAL)"
    type: pull_request
    filters:
      - label: "!do-not-merge/work-in-progress"
      - label: "!needs-rebase"
      - label: "approved"
      - status: yes

  pr-reviewable:
    name: "Pull Requests: Review Ready"
    resolution: "Review requests or mark them as do-not-merge/work-in-progress"
    type: pull_request
    filters:
      - label: "!do-not-merge/work-in-progress"
      - label: "!needs-rebase"
      - tag: "!requested-changes"

  # for stastistics generation
  open-issues:
    name: "Open Issues"
    type: issue
    
  open-prs:
    name: "Open PRs"
    type: pull_request
